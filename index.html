<!--Contact Information -->
<form id="contact-form" action="thanks.html" method="post" name="form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">First name</label>
					<!--firstname, Restrictions-only accepts characters with a minimum of 3 letters-->
                    <input id="form_name" type="text" name="name"  class="form-control" pattern="[a-zA-Z]{3,15}" required title="Only letters allowed & min of 3 characters" placeholder="Required *" required="required" data-error="Firstname is required.">
					<div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Last name</label>
					<!--Lastname, Restrictions-only accepts characters with a minimum of 3 letters-->
                    <input id="form_lastname" type="text" name="surname" class="form-control" pattern="[a-zA-Z]{3,15}" required title="Only letters allowed & min of 3 characters" placeholder="Required *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email</label>
					<!--valid email required-->
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Required *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
				<!--Phonenumber, only accepts numbers-->
                    <label for="form_phone">Phone (format: xxx-xxx-xxxx):</label>
                    <input id="form_phone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" name="phone" class="form-control"  placeholder="Required *" required="required" data-error="Valid phone is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
